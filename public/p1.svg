<svg width="465" height="302" viewBox="0 0 465 302" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 深色背景 -->
  <rect width="465" height="302" fill="#0f172a"/>
  
  <!-- 背景网格 -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e293b" stroke-width="0.5"/>
  </pattern>
  <rect width="465" height="302" fill="url(#grid)"/>

  <!-- 左侧面板 -->
  <g transform="translate(20, 20)">
    <!-- 主要指标卡片 -->
    <rect x="0" y="0" width="120" height="60" rx="6" fill="#1e293b"/>
    <text x="10" y="20" font-family="Arial" font-size="12" fill="#94a3b8">Total Users</text>
    <text x="10" y="45" font-family="Arial" font-size="18" fill="#ffffff">124,582</text>
    
    <!-- 转化率卡片 -->
    <rect x="0" y="70" width="120" height="60" rx="6" fill="#1e293b"/>
    <text x="10" y="90" font-family="Arial" font-size="12" fill="#94a3b8">Conversion</text>
    <text x="10" y="115" font-family="Arial" font-size="18" fill="#ffffff">23.4%</text>
  </g>

  <!-- 中央区域 -->
  <g transform="translate(150, 20)">
    <!-- 主图表区域 -->
    <rect x="0" y="0" width="295" height="160" rx="6" fill="#1e293b"/>
    
    <!-- 折线图 -->
    <path d="M20 120 L100 50 L180 90 L260 40" 
          fill="none" 
          stroke="#2563eb" 
          stroke-width="2"/>
    
    <!-- 渐变区域 -->
    <path d="M20 120 L100 50 L180 90 L260 40 L260 120 L20 120Z" 
          fill="url(#lineGradient)" 
          fill-opacity="0.2"/>
    
    <!-- 数据点 -->
    <circle cx="20" cy="120" r="3" fill="#3b82f6"/>
    <circle cx="100" cy="50" r="3" fill="#3b82f6"/>
    <circle cx="180" cy="90" r="3" fill="#3b82f6"/>
    <circle cx="260" cy="40" r="3" fill="#3b82f6"/>
  </g>

  <!-- 底部区域 -->
  <g transform="translate(150, 190)">
    <!-- 小卡片1：环形图 -->
    <rect x="0" y="0" width="140" height="92" rx="6" fill="#1e293b"/>
    <circle cx="70" cy="46" r="30" fill="none" stroke="#4ade80" stroke-width="10" stroke-dasharray="141 188"/>
    <text x="55" y="50" font-family="Arial" font-size="14" fill="#ffffff">75%</text>
    
    <!-- 小卡片2：柱状图 -->
    <rect x="155" y="0" width="140" height="92" rx="6" fill="#1e293b"/>
    <rect x="170" y="62" width="15" height="20" fill="#3b82f6" fill-opacity="0.6"/>
    <rect x="190" y="52" width="15" height="30" fill="#3b82f6" fill-opacity="0.7"/>
    <rect x="210" y="42" width="15" height="40" fill="#3b82f6" fill-opacity="0.8"/>
    <rect x="230" y="32" width="15" height="50" fill="#3b82f6" fill-opacity="0.9"/>
  </g>

  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- 装饰性科技线条 -->
  <g stroke="#1e40af" stroke-width="1">
    <line x1="10" y1="292" x2="455" y2="292" stroke-dasharray="2,4"/>
    <line x1="10" y1="10" x2="10" y2="292" stroke-dasharray="2,4"/>
  </g>
</svg>